<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Caesar Cipher</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300&display=swap" rel="stylesheet">
</head>

<body>
  <div class="contenedor" id="root">
    <h1>Mensajería Cifrada</h1>
    <div class="cajaDeTexto">
      <textarea name="" id="texto" cols="30" rows="10" placeholder="Cifra tu mensaje aquí"></textarea>
      <div class="botones">
        <button id="codeButton">Codificar</button>
        <input id="key" type="text" placeholder="Offset">
        <button id="decodeButton">Decodificar</button>
      </div>
    </div>
  </div>
  <script src="index.js" type="module"></script>
</body>

</html>
